    <body>

    <div style="text-align: center;margin-top:30px;font-size: 20px;">查找/删除---实验模块</div>

        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5">
                            	<a type="layui-btn" class="layui-btn layui-btn-primary" th:href="@{/expmodel/addExpModel}">新建</a>
                                <div class="layui-inline layui-show-xs-block">
                                    <input type="text" name="username"  placeholder="请输入班级" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">搜索</i></button>
                                </div>
                                
                                <!--<div class="layui-inline layui-show-xs-block">
                                    <a class="layui-btn"  lay-submit="" title="增加" onclick="xadmin.open('增加','班级新增.html')"><i class="layui-icon"></i>增加</a>
                                </div>-->
                            </form>
                        </div>
                       
                        <div class="layui-card-body ">
                            <table class="layui-table layui-form">
                                <thead>
                                  <tr>
                                    
                                    <th>ID</th>
                                    <th>实验名称</th>
                                    <th>负责人</th>
                                    <th>实验类型</th>
                                    <th>课时</th>
                                    <th>实验地址</th>
                                    <th>操作</th>
                                </thead>
                                <tbody>
                                  <tr th:each="list:${page}">
                                    
                                    <td th:text="${list.getM_id()}"></td>
                                    <td th:text="${list.getM_name()}"></td>
                                    <td th:text="${list.getM_manager()}"></td>
                                    <td th:text="${list.getM_type()}"></td>
                                    <td th:text="${list.getClasshour()}"></td>
                                    <td th:text="${list.getM_inurl()}"></td>
                                    <td class="td-manage">
                                      <a title="编辑"  onclick="xadmin.open('编辑','班级修改.html')" href="javascript:;">
                                        <!--<i class="layui-icon">&#xe642;</i>-->
                                        <a type="layui-btn" class="layui-btn layui-btn-primary" th:href="@{|/expmodel/updateExpModel/${list.getM_id()}|}">编辑</a>
                                      </a>
                                      <a title="删除" onclick="member_del(this,'要删除的id')" href="javascript:;">
                                        <!--<i class="layui-icon">&#xe640;</i>-->
                                        <a type="layui-btn" class="layui-btn layui-btn-primary" th:href="@{|/expmodel/deleteExpModel/${list.getM_id()}|}">删除</a>
                                      </a>
                                    </td>
                                  </tr>
                                </tbody>
                              </table>
                        </div>
                        <div class="layui-card-body ">
                            <div class="page">
                                <div>
                                  <a class="prev" th:href="@{/expmodel/list(pageNum=${page.hasPrevious()}?${page.number}-1:0)}">&lt;&lt;</a>
                                  <a class="next" th:href="@{/expmodel/list(pageNum=${page.hasNext()}?${page.number}+1:${page.number})}">&gt;&gt;</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </body>
