<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>理论学习—修改</title>
		<!--<link rel="stylesheet" type="text/css" href="css/layui.css" />-->
		<link rel="stylesheet" type="text/css" href="../../static/css/layui.css"/>
		<style type="text/css">
			p{
				margin: 2%;
			}
		</style>
	</head>

	<body>

	<div style="text-align: center;margin-top:30px;font-size: 20px;">理论学习—修改</div>
		<p>实验介绍：</p>
		<div id="div1">
			<p>实验介绍</p>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">实验目的:</label>
			<div class="layui-input-block">
				<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入实验目的" class="layui-input">
			</div>
		</div>

		<p>实验原理：</p>
		<div id="div4">
			<p>实验原理</p>
		</div>
		<p>实验内容：</p>
		<div id="div3">
			<p>实验内容</p>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">实验资料说明:</label>
			<div class="layui-input-block">
				<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入资料说明" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">实验资料:</label>
			<div class="layui-input-block">
				<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入实验目的" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">实验步骤:</label>
			<div class="layui-input-block">
				<input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入实验步骤" class="layui-input">
			</div>
		</div>

		<div class="layui-form-item">
			<div class="layui-input-block">
				<button type="layui-btn" class="layui-btn layui-btn-primary">取消</button>
				<button class="layui-btn" lay-submit lay-filter="formDemo">确定</button>

			</div>
		</div>
		<!-- 引用js -->
		<!--<script type="text/javascript" src="/wangEditor.min.js"></script>-->
		<!--<script src="js/wangEditor.js" type="text/javascript" charset="utf-8"></script>-->
		<script src="../../static/js/wangEditor.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var E = window.wangEditor

			//      var editor1 = new E('#div1', '#div2','#div4','#div4')
			//      editor1.create()
			var editor1 = new E('#div1')
			editor1.create()
			var editor2 = new E('#div2')
			editor2.create()

			var editor3 = new E('#div3')
			editor3.create()
			var editor4 = new E('#div4')
			editor4.create()
			var editor5 = new E('#div5')
			editor5.create()
		</script>
