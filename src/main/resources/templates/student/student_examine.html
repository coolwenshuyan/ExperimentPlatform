    <head>
        <meta charset="UTF-8">
        <title>实验模块设置</title>

        <link rel="stylesheet" href="../../static/css/xadmin.css">

        <script type="text/javascript" src="../../static/js/layui.all.js" ></script>
        <script>
        	layui.define(['laytp1','layer','element','util'],function(exports){
        		exports('setter',{
        			pageTabs:true
        		})
        	})
        </script>

    <body>
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">学生账号管理</a>
            <a>
              <cite>审核</cite></a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <!--<div class="layui-card-body ">-->
                            <form class="layui-form layui-col-space5" th:action="@{/studentManage/viewReviewd}" method="get">
                                <div class="layui-inline layui-show-xs-block" style="float: right;margin-right: 5%;margin-top: 1.7%;">
                                    <input type="text" name="stu_xuehao"  placeholder="请输入学号" autocomplete="off" class="layui-input">
                                </div>
                                <div class="layui-inline layui-show-xs-block" style="float: right;margin-top: 1.7%;">
                                    <input class="layui-btn" type="submit"  lay-submit="" lay-filter="sreach" value="搜索"/>
                                </div>
                            </form>
                        <div class="layui-card-body layui-table-body layui-table-main">
                            <table class="layui-table layui-form">
                                <thead>
                                  <tr>
                                    <th>学号</th>
                                    <th>姓名</th>
                                    <th>是否校外</th>
                                    <th>手机</th>
                                    <th>操作</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr th:each="student:${waitStudent}">
                                    <td th:text="${student.stuXuehao}"></td>
                                    <td th:text="${student.stuName}"></td>
                                    <td th:text="${student.isStuIsinschool()==true?'是':'否'}"></td>
                                    <td th:text="${student.stuMobile}"></td>
                                      <td class="td-manage">
                                          <a href="class_alter.html">
                                              <a class="layui-btn" lay-submit lay-filter="formDemo" th:href="@{|/studentManage/passReviewd/${student.id}|}">通过</a>
                                          </a>
                                          <a class="layui-btn layui-bg-red" lay-submit lay-filter="formDemo" th:href="@{|/studentManage/deleteReviewd/${student.id}|}">删除</a>
                                      </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="layui-card-body ">
                            <div class="page">
                                <div>
                                    <a class="prev" th:href="@{/studentManage/toBeReviewd(pageNum=${waitStudent.hasPrevious()}?${waitStudent.number}-1:0)}">&lt;&lt;</a>
                                    <a class="next" th:href="@{/studentManage/toBeReviewd(pageNum=${waitStudent.hasNext()}?${waitStudent.number}+1:${waitStudent.number})}">&gt;&gt;</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </body>
