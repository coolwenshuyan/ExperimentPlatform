<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>答疑详情</title>		
		<link rel="stylesheet" href="../../static/css/layui.css">
	</head>
	<style type="text/css">
		div{
			margin: 10px;
		}
		#head{
			margin-top: 30px;
		}
		#main{
			margin-top: 30px;
			padding: 10px;
			border: 1px black solid;
		}		
		#d{
			margin: 10px;
			text-align: right;
		}
		.toolbar {
            border: 1px solid #ccc;
        }
        .text {
            border: 1px solid #ccc;
            height: 400px;
        }
        #name{
        	margin-top: 30px;
        }
	</style>
	<body>
		<div id="name" class="layui-col-md8 layui-col-md-offset2">
			<div class="layui-col-md4">
            	学生姓名：张三
            </div>
            <div class="layui-col-md4">         		
                                提问时间：2020-5-11
            </div>
			
		</div>
		<div id="main" class="layui-col-md8 layui-col-md-offset2">
			<div class="layui-form-item">
    		    <label class="layui-form-label">问题：</label>
    		    <div class="layui-input-block">
      		        <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题" class="layui-input">
    		    </div>
  		    </div>
  		
  		
  		    <div class="layui-form-item">
  		    	<div class="layui-btn-group">
                    <button type="button" class="layui-btn layui-btn-primary layui-btn-sm">
                        <i class="layui-icon">&#xe642;</i>
                    </button>
                    <button type="button" class="layui-btn layui-btn-primary layui-btn-sm">
                        <i class="layui-icon">&#xe640;</i>
                    </button>
                </div>  
  			    <label class="layui-form-label" >回复1：</label>
  			    <div id="div1" class="layui-input-block" >
					<p>请输入...</p>
			    </div>			    
                <p style="text-align: right; margin: 10px;">回复时间：2020-5-12 09:30</p>
                
                <div class="layui-btn-group">
                    <button type="button" class="layui-btn layui-btn-primary layui-btn-sm">
                        <i class="layui-icon">&#xe642;</i>
                    </button>
                    <button type="button" class="layui-btn layui-btn-primary layui-btn-sm">
                        <i class="layui-icon">&#xe640;</i>
                    </button>
                </div>                             	                     	                       			    			   			    
                <label class="layui-form-label" >回复2：</label>
                <div id="div2" class="layui-input-block" >
                    <p>请输入内容</p>
                </div>
                <p style="text-align: right; margin: 10px;">回复时间：2020-5-12 09:30</p>
                
                <label class="layui-form-label" >新增回复：</label>
                <div id="div3" class="layui-input-block" > 
                    <p>请输入内容</p>
                </div>
            </div>
            
            <div id="d" class="layui-btn-container">
                <button type="button" class="layui-btn">添加</button>  
            </div>
	    </div>

		
		
		<script src="../../static/js/layui.all.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../static/js/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../static/js/wangEditor.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
        var E = window.wangEditor

        var editor1 = new E('#div1')
        editor1.create()

        var editor2 = new E('#div2')
        editor2.create()
        
        var editor3 = new E('#div3')
        editor3.create()
        </script>
	</body>
</html>
