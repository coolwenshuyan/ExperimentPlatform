<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<link rel="stylesheet" type="text/css" href="../../static/css/layui.css" media="all" />
		<link rel="stylesheet" type="text/css" href="../../static/css/css_shiyan/style.css" />
		<link rel="stylesheet" type="text/css" href="" />
	</head>
	<script type="text/javascript">
		// 将多选checkbox提交的数据拼接成字符串格式提交
		var checkstr = ''
		$("input[type='checkbox']:checked").each(function (i) {
			if (i != 0) {
				//将所选的各项记录的id形成字符串，并以“，”分割
				checkstr += ','
			}
			checkstr += $(this).val()
			alert(checkstr)
			document.getElementById('checkbox1').value = checkstr
			$('#checkbox1').attr('value', checkstr)
		})
	</script>
	<body>
		<div class="test layui-col-xs8 layui-col-xs-offset2">
			<h2 align="center"><strong>答案</strong></h2>
			<br /><br />
			<h2 style="margin-bottom: 20px;">本次测试总分:<span style="margin-left: 20px;" th:text="${fs2}">本次测试总分</span></h2>
			<form class="layui-form layui-form-pane" th:action="@{|/kaoshi/${midd}/postExam|}">
				<h3 class="h30">单选题</h3>
				<br />
				<div class="layui-form-item layui-form-text" th:each="m,iterStat:${radioQuestionsList}">
					<label class="layui-form-label" th:text="${iterStat.index+1}+'.'+ ${m.questDescribe}+'('+${m.questScore}+'分)'">1.下述概念中不属于面向对象方法的是(20分)</label>
					<div class="layui-input-block" th:each="n:${m.moduleTestAnswerList}">
						<p class="xuan0" type="radio" th:name="${m.questId}" th:value="${n.answerId}" th:text="${n.answerDescribe}"></p>
					</div>
					<p class="p0">正确答案:<span class="span0" th:text="${m.questAnswer}">正确答案</span></p>
					<p class="p0">我的答案:<span class="span0" th:text="${m.stuAnswer}">我的答案</span></p>
					<p class="p0">本题得分:<span class="span0" th:text="${m.oneQuestScore}">本题得分</span></p>
				</div>
				<h3 class="h30">多选题</h3>
				<br />
				<div class="layui-form-item layui-form-text" th:each="m1,iterStat:${checkboxQuestionsList}">
					<label class="layui-form-label" th:text="${iterStat.index+1}+'.'+ ${m1.questDescribe}+'('+${m1.questScore}+'分)'">1.在Java接口中，下列选项中有效的方法声明是？(20分)</label>
					<div class="layui-input-block" th:each="n1:${m1.moduleTestAnswerList}">
						<p class="xuan0" type="checkbox" th:name="${m1.questId}" th:text="${n1.answerDescribe}" th:value="${n1.answerId}" lay-skin="primary"></p>
					</div>
					<p class="p0">正确答案:<span class="span0" th:text="${m1.questAnswer}">正确答案</span></p>
					<p class="p0">我的答案:<span class="span0" th:text="${m1.stuAnswer}">我的答案</span></p>
					<p class="p0">本题得分:<span class="span0" th:text="${m1.oneQuestScore}">本题得分</span></p>
				</div>
			</form>
			<a type="button" href="/expmodel/alltestModel" class="layui-btn layui-btn-primary">返回</a>
		</div>
		<script src="../../static/js/layui.all.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../static/js/layui.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
