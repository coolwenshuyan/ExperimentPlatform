<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学生浏览界面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="../../static/css/layui.css" media="all">
    <style>
        .layui-container{
            width: 90%;
            margin: 0 auto;
            border: 1px solid black;
            margin-top: 30px;
        }
        .t_img div{
            width: 100%;
            text-align: center;
        }
        .tit{
            text-align: center;
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .ming{
            font-size: 18px;
            font-family: "宋体";
            margin-top: 25px;
        }
        .t_table{
            margin-top: 15px;
            width: 100%;
            font-size: 16px;
        }
        .t_table td{
            border: 1px solid black;
            padding: 7px;
            letter-spacing: 2px;
        }
        .tab_tit{
            width: 8%;
            padding-left: 11px;
        }
        /*输入框设置*/
        .layui-input-block{
            margin-left: 0px;
        }
        .layui-input, .layui-textarea{
            border: none;
            padding-left: 0px;
            font-size: 16px;
            letter-spacing: 2px;
        }
        .box{
            margin: 30px 20px;
            /*margin-left: 23px;*/
        }
        .mudi{

            font-size: 18px;

        }
        .content{
            width:95%;
            overflow:auto;
           /*margin: auto;*/
            margin: 30px auto;
            height: auto;
            min-height: 300px;
            border: #ccc 1px solid;
        }

        .score{
            font-size: 18px;
        }

        .b{
            margin: 2% 0 2% 70%;
            /*float: right;*/
        }
        .next{
            margin: 2% 0% 2% 85%;

        }

        .talk{
            padding-top: 30px;
            margin-left: 20px;
            border: 1px #fff solid;

        }

        .goal_{
            font-size: 18px;
            margin-bottom: 2%;
            margin-left: 2%;
        }
        .layui-container{
            width: 900px;
            padding: 0;
            border-top: 1px #000 solid;
        }

        .layui-col-md9{
            /*margin: 2%;*/
            border-right: 1px #000 solid;
        }

        .layui-col-md3{
            margin-top: 2%;
            border-bottom: 1px #000 solid;

        }



    </style>

    <style> <!-- 看起来好看一些 -->
    .table .text-center,
    .table .text-center th,
    .table .text-center td { text-align:center; }
    .table thead th { vertical-align:middle; }
    .shebao_fail { color:#e74c3c; text-decoration:line-through; }
    .suspend { color:#F93;  text-decoration:line-through; }

    /* print style */

    caption h2 { font-size:22px; }
    .table { font-family:"宋体"; }
    .table .nowrap { white-space:nowrap; word-break:break-all; }

    .table-bordered { border:1px solid #333; border-left:0px solid #333; border-collapse:collapse; }
    .table th, .table td { border: 1px solid #333; }
    .table-bordered th, .table-bordered td { border: 1px solid #333; }
    .table>thead>tr>th { border-bottom: 0px solid #333; }

    .table-condensed th, .table-condensed td { padding:0px 5px; }
    .qihai_logo { position:relative; }
    .qihai_logo_gray { position:absolute; left:0px; top:-5px; z-index:-1; }
    #article_content img{height:auto !important}
    #article_content {word-wrap: break-word;}
    .btn {margin-top: 33px;}
    </style>
</head>
<body>
<!--startprint-->
<div class="layui-container">
    <div class="layui-row">
        <div class="layui-col-xs12 t_img">
            <div><img  src="../../static/images/LOGO2.png" alt=""></div>
        </div>
    </div>

    <div class="tit">[[${collegeReport.getCrClassName()}]]实验报告</div>

    <div class="layui-row ming">
        <div class="layui-col-xs4 layui-col-xs-offset1">实验序号：7</div>
        <div class="layui-col-xs5 layui-col-xs-offset2" th:text="${collegeReport.getMname()}">实验名称：长文档编辑</div>
    </div>

    <div>
        <table class="t_table">
            <tr>
                <td class="tab_tit">学号</td>
                <td th:text="${collegeReport.getStuXuehao()}">1806101040</td>
                <td class="tab_tit" >姓名</td>
                <td th:text="${collegeReport.getStuName()}">李娟</td>
                <td class="tab_tit">班级</td>
                <td th:text="${collegeReport.getClassName()}">信管03</td>
            </tr>
            <tr>
                <td class="tab_tit">地点</td>
                <td th:text="${collegeReport.getCrDress()}"></td>
                <td class="tab_tit">时间</td>
                <td th:text="${#dates.format(collegeReport.getCrDate(),'yyyy/MM/dd')}"></td>
<!--                <td th:text="${collegeReport.getCrDate()}"></td>-->
                <td class="tab_tit">教师</td>
                <td th:text="${collegeReport.getCrTeacher()}"></td>
            </tr>
        </table>
    </div>

    <div class="box">
        <div class="mudi">一、实验目的</div>

        <div class="content" th:utext="${collegeReport.getCrExpPurpose()}">
        </div>
    </div>
    <div class="box">
        <div class="mudi">二、实验环境</div>

        <div class="content" th:utext="${collegeReport.getCrExpEvr()}">

        </div>
    </div>
    <div class="box">
        <div class="mudi">三、实验内容和步骤</div>

        <div class="content" th:utext="${collegeReport.getCrExpContent()}">

        </div>
    </div>
    <div class="box">
        <div class="mudi">四、实验心得和总结</div>

        <div class="content" th:utext="${collegeReport.getCrExpSummary()}">

        </div>
    </div>

    <div class="layui-container">

        <div class="layui-row">
            <div class="layui-col-md9">
                <div class="talk">
                    <div class="mudi">五、教师评语</div>

                    <div class="content" th:utext="${collegeReport.getCrTcComment()}">

                    </div>

                    <div class="b">
                        <div class="score">教师签名:</div>
                        <div class="score_"></div>
                    </div>
                    <div class="b">
                        <div class="score">日期:</div>
                        <div class="score_"></div>
                    </div>
                </div>
            </div>
            <div class="layui-col-md3">
                <div class="goal">
                    <div class="goal_" style="float: left">成绩</div>
                </div>

            </div>
            <div class="score_">
                <div class="score_" style="float: left" th:text="${collegeReport.getCrScore()}"></div>
            </div>
        </div>
    </div>
</div>
<!--endprint-->


<div class="next" style="width: 500px;padding-right: 100px">
    <a type="button" href="/expmodel/alltestModel" class="layui-btn">返回</a>
    <a type="button" class="layui-btn next" onClick="doPrint()">打印</a>
    <a type="button" th:if="${!collegeReport.getCrTcState()}" th:href="@{|/collegereport/info/${collegeReport.getMid()}|}" class="layui-btn next">修改</a>
<!--    <button type="button" th:if="${collegeReport.getCrTcState()}" class="layui-btn next">导出实验报告</button>-->
</div>

<script src="../../static/js/layui.all.js" type="text/javascript" charset="utf-8"></script>
<script src="../../static/js/layui.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    <!--打印操作-->
    function doPrint() {
        bdhtml=window.document.body.innerHTML;
        sprnstr="<!--startprint-->";
        eprnstr="<!--endprint-->";
        prnhtml=bdhtml.substr(bdhtml.indexOf(sprnstr)+17);
        prnhtml=prnhtml.substring(0,prnhtml.indexOf(eprnstr));
        window.document.body.innerHTML=prnhtml;
        window.print();
        window.document.body.innerHTML=bdhtml;
    }
</script>

</body>
</html>
