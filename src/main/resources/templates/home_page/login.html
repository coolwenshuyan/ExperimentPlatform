<script type="text/javascript">
   (function (window, $, undefined) {
     //
     // tab切换插件
     // 用例：$('*').createTab();
     //
  
     $.fn.createTab = function (opt) {
       var def = {
         activeEvt: 'mouseover',
         activeCls: 'cur'
       }
       $.extend(def, opt);
       this.each(function () {
         var $this = $(this);
         var timer;
         $this.find('ul.title li').mouseover(def.activeEvt,function(){
           var index = $(this).index(),
             that = $(this);
           timer = setTimeout(function(){
             that.addClass('cur').siblings().removeClass('cur');
             $this.find('div.list').animate({marginLeft:-860*index},'slow');
           },500);
         }).mouseout(function(){
           clearTimeout( timer );
         })
       });
     }
   })(window, jQuery);

  $(function() {
    var sw = $(document.body).width();
    var sh = $(document.body).height();
    var hh = $(".header").outerHeight();
    var bh = $(".slides").outerHeight();

    var k = 0.618;

    if (((sh - bh) * (1 - k)) > 115) {
      hh = (sh - bh) * (1 - k);
    } else {
      hh = 115;
    }
    $(".header").css("height", hh);
    //$(".login-logo").css("line-height",hh+"px");

    $(".jyTable").createTab();
    $('.bs-example-modal-lg').modal({});
    $(".change-ewm-btn").click(function() {
      $(".acount-box").hide();
      $(this).hide();
      $(".ewm-box").show();
      $(".change-acount-btn").show();
    });
    $(".change-acount-btn").click(function() {
      $(".acount-box").show();
      $(".ewm-box").hide();
      $(this).hide();
      $(".change-ewm-btn").show();
    });
  })

  $(window).resize(function() {
    var sw = $(document.body).width();
    var sh = $(document.body).height();
    var hh = $(".header").outerHeight();
    var fh = $(".footer").outerHeight();
    var bh = $(".slides").outerHeight();
    var k = 0.618;
    if (((sh - bh) * (1 - k)) > 115) {
      hh = (sh - bh) * (1 - k);
    } else {
      hh = 115;
    }
    $(".header").css("height", hh);
  });
</script>
